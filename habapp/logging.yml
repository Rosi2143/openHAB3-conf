levels:
  WARNING: WARN

formatters:
  HABApp_format:
    format: "[%(asctime)s] [%(name)25s] %(levelname)8s | %(message)s"

  Frontail_format:
    format: "%(asctime)s.%(msecs)03d [%(levelname)-5s] [%(name)-36s] - %(message)s"
    datefmt: "%Y-%m-%d %H:%M:%S"

handlers:
  # There are several Handlers available:
  #  - logging.handlers.RotatingFileHandler:
  #    Will rotate when the file reaches a certain size (see python logging documentation for args)
  #  - HABApp.config.logging.MidnightRotatingFileHandler:
  #    Will wait until the file reaches a certain size and then will rotate on midnight
  #  - More handlers:
  #    https://docs.python.org/3/library/logging.handlers.html#rotatingfilehandler

  HABApp_default:
    class: HABApp.config.logging.MidnightRotatingFileHandler
    filename: "/etc/openhab/habapp/log/HABApp.log"
    maxBytes: 1_048_576
    backupCount: 3

    formatter: Frontail_format
    level: DEBUG

  EventFile:
    class: HABApp.config.logging.MidnightRotatingFileHandler
    filename: "/etc/openhab/habapp/log/HABApp_events.log"
    maxBytes: 1_048_576
    backupCount: 3

    formatter: HABApp_format
    level: DEBUG

  MyRuleHandler:
    class: HABApp.config.logging.MidnightRotatingFileHandler
    filename: "/etc/openhab/habapp/log/MyRule.log" # absolute filename is recommended
    maxBytes: 10_000_000
    backupCount: 3

    formatter: HABApp_format
    level: DEBUG

  ContactSwitchMapping:
    class: HABApp.config.logging.MidnightRotatingFileHandler
    filename: "/etc/openhab/habapp/log/ContactSwitch.log"
    maxBytes: 10_000_000
    backupCount: 3

    formatter: HABApp_format
    level: INFO

  TinkerforgeHandler:
    class: HABApp.config.logging.MidnightRotatingFileHandler
    filename: "/etc/openhab/habapp/log/Tinkerforge.log" # absolute filename is recommended
    maxBytes: 10_000_000
    backupCount: 3

    formatter: HABApp_format
    level: INFO

  IkeaHandler:
    class: HABApp.config.logging.MidnightRotatingFileHandler
    filename: "/etc/openhab/habapp/log/Ikea.log" # absolute filename is recommended
    maxBytes: 10_000_000
    backupCount: 3

    formatter: HABApp_format
    level: INFO

  MqttHandler:
    class: HABApp.config.logging.MidnightRotatingFileHandler
    filename: "/etc/openhab/habapp/log/Mqtt.log" # absolute filename is recommended
    maxBytes: 10_000_000
    backupCount: 3

    formatter: HABApp_format
    level: INFO

loggers:
  HABApp:
    level: INFO
    handlers:
      - HABApp_default
    propagate: False

  HABApp.EventBus:
    level: INFO
    handlers:
      - EventFile
    propagate: False

  MyRule:
    level: DEBUG
    handlers:
      - MyRuleHandler # This logger uses the MyRuleHandler
    propagate: False

  ContactSwitch:
    level: DEBUG
    handlers:
      - ContactSwitchMapping
    propagate: False

  Tinkerforge:
    level: DEBUG
    handlers:
      - TinkerforgeHandler
    propagate: False

  Ikea:
    level: DEBUG
    handlers:
      - IkeaHandler
    propagate: False

  Mqtt:
    level: DEBUG
    handlers:
      - MqttHandler
    propagate: False
